<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResilientDB | Demo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <!-- Inputs with Bootstrap styles -->
                <div class="form-group">
                    <input data-nexres="get-amount" id="1" type="text" class="form-control" placeholder="Enter your amount here">
                </div>

                <div class="form-group">
                    <input data-nexres="get-data" id="2" type="text" class="form-control" placeholder="Enter your data here">
                </div>

                <div class="form-group">
                    <input data-nexres="get-address" id="3" type="text" class="form-control" placeholder="Enter your address here">
                </div>

                <button data-nexres="commit-page-script" id="4" class="btn btn-primary mb-3">Create</button>

                <div class="form-group">
                    <input data-nexres="get-id" type="text" id="5" class="form-control" placeholder="Enter your ID here">
                </div>

                <button data-nexres="get-page-script" id="6" class="btn btn-info mb-3">Fetch</button>

                <div class="form-group">
                    <input data-nexres="update-id" id="7" type="text" class="form-control" placeholder="Enter transaction ID here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-amount" id="8" type="text" class="form-control" placeholder="Enter your amount here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-data" id="9" type="text" class="form-control" placeholder="Enter your data here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-address" id="10" type="text" class="form-control" placeholder="Enter your address here">
                </div>

                <button data-nexres="update-page-script" id="11" class="btn btn-warning mb-3">Update</button>

                <div class="form-group">
                    <input data-nexres="filter-owner-key" id="12" type="text" class="form-control" placeholder="Enter owner's public key">
                </div>

                <div class="form-group">
                    <input data-nexres="filter-recipient-key" id="13" type="text" class="form-control" placeholder="Enter recipient's public key">
                </div>

                <button data-nexres="filter-page-script" id="14" class="btn btn-secondary mb-3">Filter</button>

                <button data-nexres="account-page-script" id="15" class="btn btn-dark mb-3">Fetch Account</button>

                <div class="form-group">
                    <input data-nexres="update-multi-id1" id="16" type="text" class="form-control" placeholder="Enter transaction ID here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-multi-amount1" id="17" type="text" class="form-control" placeholder="Enter your amount here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-multi-data1" id="18" type="text" class="form-control" placeholder="Enter your data here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-multi-address1" id="19" type="text" class="form-control" placeholder="Enter your address here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-multi-id2" id="20" type="text" class="form-control" placeholder="Enter transaction ID here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-multi-amount2" id="21" type="text" class="form-control" placeholder="Enter your amount here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-multi-data2" id="22" type="text" class="form-control" placeholder="Enter your data here">
                </div>

                <div class="form-group">
                    <input data-nexres="update-multi-address2" id="23" type="text" class="form-control" placeholder="Enter your address here">
                </div>

                <button data-nexres="update-multi-page-script" id="24" class="btn btn-success mb-3">Update Multiple</button>   
                
                
                <button id="resvault" class="btn btn-success mb-3">Open ResVault</button>
            </div>
        </div>

    </div>

    <!-- JavaScript Resources -->
    <script src="https://cdn.jsdelivr.net/gh/apache/incubator-resilientdb-cdn@main/resilient-sdk.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
